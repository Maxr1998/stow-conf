# Mouse
Section "InputClass"
    Identifier      "MX Anywhere 2 Dongle"
    MatchIsPointer  "yes"
    MatchProduct    "Logitech MX Anywhere 2"
    Driver          "libinput"
    Option          "LeftHanded"
    Option          "NoAccel"
EndSection

Section "InputClass"
    Identifier      "MX Anywhere 2 Bluetooth"
    MatchIsPointer  "yes"
    MatchProduct    "MX Anywhere 2 Mouse"
    Driver          "libinput"
    Option          "LeftHanded"
    Option          "NoAccel"
EndSection

# Trackball
Section "InputClass"
    Identifier      "SlimBlade Pro"
    MatchIsPointer  "yes"
    MatchProduct    "SlimBlade Pro"
    Driver          "libinput"
    Option          "LeftHanded"
EndSection

# Touchpad
Section "InputClass"
    Identifier      "xps13-touchpad"
    MatchIsTouchpad "yes"
    MatchProduct    "DLL075B:01 06CB:76AF Touchpad"
    Driver          "libinput"
    Option          "Tapping"
    Option          "NaturalScrolling"
    Option          "LeftHanded"
EndSection

# Keyboard
Section "InputClass"
    Identifier      "system-keyboard"
    MatchIsKeyboard "yes"
    Option          "XkbLayout" "de"
    Option          "XkbVariant" "nodeadkeys"
    Option          "XkbOptions" "grp:win_space_toggle caps:escape_shifted_capslock"
EndSection

# Nintendo Switch Pro Controller
Section "InputClass"
    Identifier      "Switch Pro Controller"
    MatchProduct    "Pro Controller"
    Driver          "evdev"
EndSection
